<div class="card mt-4">
    <h4 class="card-header">Welcome : {{user.roleName}} User {{user.firstName}} {{user.lastName}}</h4>
    <div class="card-body">
        <form [formGroup]="priceCalculatorForm" (ngSubmit)="onSubmit()">
         <div id="content" #content>
            <div class="form-group">
                <label for="weight">Gold (per gram) :</label>
                <input required type="number" formControlName="goldPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && priceCalculatorFormControl.goldPrice.errors }"/>
                <div *ngIf="submitted && priceCalculatorFormControl.goldPrice.errors" class="invalid-feedback">
                    <div *ngIf="priceCalculatorFormControl.goldPrice.errors.required">Gold Prrice is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Weight :</label>
                <input required type="number" formControlName="weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && priceCalculatorFormControl.weight.errors }" />
                <div *ngIf="submitted && priceCalculatorFormControl.weight.errors" class="invalid-feedback">
                    <div *ngIf="priceCalculatorFormControl.weight.errors.required">Weight is required</div>
                </div>
            </div>
            <div >
                <label for="totalPrice">TotalPrice :</label>
                <input disabled required type="number" class="form-control" value={{this.estimation.totalPrice}} />
            </div>
            <div *ngIf="this.user.roleName != 'Normal'">
                <label for="discountPrice">Discount % :</label>
                <input disabled required type="number" class="form-control" value={{this.estimation.discountPrice}} />
            </div>
        </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <input type="submit" value="Calculate" class="btn btn-primary mt-5">
                </div>
                <div class="col-sm-2">
                    <input [disabled]="this.estimation.totalPrice==null" type="button" value="Print to Screen" class="btn btn-primary mt-5" (click)="openPrintTosScreenDialog();">
                </div>
                <div class="col-sm-2">
                    <input [disabled]="this.estimation.totalPrice==null" type="button" value="Print to File" class="btn btn-primary mt-5" (click)="openPrintToFileDialog();">
                </div>
                <div class="col-sm-2">
                    <input [disabled]="this.estimation.totalPrice==null" type="button" value="Print to Paper" class="btn btn-primary mt-5" (click)="openPrintToPaper();">
                </div>
                <div class="col-sm-2">
                    <input type="button" value="Clear" class="btn btn-primary mt-5" (click)="clearDetails()">
                </div> 
            </div>
        </form>
    </div>
</div>
